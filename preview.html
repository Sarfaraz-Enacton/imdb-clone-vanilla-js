<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"

  <body>
    <header class="header"></header>
    <div class="container">
      <div id="single-details"></div>
    </div>
    <footer class="footer"></footer>
    <script>
      function previewClick(element) {
        const id = element.getAttribute("data-id");
        const type = element.getAttribute("data-media-type");
        window.location.href = `preview.html?dataId=${id}&mediaType=${type}`;
        // console.log(id, type);
      }
    </script>

  </body>
