<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preview</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="https://m.media-amazon.com/images/G/01/imdb/images-ANDW73HA/favicon_desktop_32x32._CB1582158068_.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header"></header>
    <section>
      <div class="container">
        <div id="single-details" class="py-3 sm:py-6 space-y-3">
          <div class="w-full loader flex items-center justify-center gap-2">
            <div
              class="w-4 sm:w-6 h-4 sm:h-6 rounded-full animate-pulse bg-yellow"
            ></div>
            <div
              class="w-4 sm:w-6 h-4 sm:h-6 rounded-full animate-pulse bg-yellow"
            ></div>
            <div
              class="w-4 sm:w-6 h-4 sm:h-6 rounded-full animate-pulse bg-yellow"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer"></footer>
    <script>
      function previewClick(element) {
        const id = element.getAttribute("data-id");
        const type = element.getAttribute("data-media-type");
        window.location.href = `preview.html?dataId=${id}&mediaType=${type}`;
        // console.log(id, type);
      }
    </script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./src/js/components/singleCard.js"></script>
  </body>
</html>
